<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Forms and A11y</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1 class="title" id="title">Understanding A11y in Forms</h1>
      <p id="description">
        Please let us know how we can support you with a11y issues.
      </p>

      <form aria-labelledby="title">
        <fieldset aria-labelledby="enter-infos" aria-describedby="description">
          <legend id="enter-infos">Enter your information</legend>
          <label for="name-input">Name:</label>
          <input id="name-input" type="text" name="name" />
          <label for="age-input">Age:</label>
          <input id="age-input" type="text" name="age" />
          <label for="color-input">Color you cannot see:</label>
          <input id="color-input" type="color" name="color" />
          <label for="leave-msg"></label>
          <textarea rows="7" id="leave-msg">Leave us a message...</textarea>
          <label for="submit"></label>
          <input type="submit" id="submit" value="Submit" />
        </fieldset>
      </form>
    </section>
  </body>
</html>
